<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <link rel="stylesheet" href="../Contact/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../About/index.html">About Me</a></li>
                <li><a href="../Experience/index.html">Experience</a></li>
                <li><a href="../Skills/index.html">Skills</a></li>
                <li><a href="../Projects/index.html">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
    
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
    
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
    
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <footer>
        <div class="socials">
            <a href="https://github.com/mikhailfeutech" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>
</html>
